name: Deploy mdBook site to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      MDBOOK_VERSION: 0.4.52
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust and mdBook + plugins
        run: |
          curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y
          export PATH="$HOME/.cargo/bin:$PATH"
          rustup update
          cargo install --version ${MDBOOK_VERSION} mdbook
          cargo install mdbook-katex
          cargo install mdbook-mermaid
          cargo install mdbook-toc
          cargo install mdbook-checklist
          cargo install mdbook-open-on-gh
          cargo install mdbook-admonish
          cargo install mdbook-graphviz
          cargo install mdbook-svgbob
          cargo install mdbook-linkcheck
          cargo install mdbook-section-validator
          cargo install mdbook-check-missing-md

      - name: Install mdbook-admonish assets
        run: |
          export PATH="$HOME/.cargo/bin:$PATH"
          mdbook-admonish install

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v5

      - name: Build with mdBook
        run: |
          export PATH="$HOME/.cargo/bin:$PATH"
          mdbook build
          # Move html output to root so GitHub Pages finds index.html
          mv book/html/* book/
          rm -rf book/html

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./book

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
